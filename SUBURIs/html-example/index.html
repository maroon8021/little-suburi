<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid black;
  }

  th, td {
    padding: 15px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>

<body>
  <table>
    <colgroup>
  		<col>
  		<col style="width: 80%;">
  		<col>
      <col>
    </colgroup>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th colspan="2">Telephone</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>example@example.com</td>
      <td>1234567890</td>
      <td>2345678901</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Doe2</td>
      <td>example2@example.com</td>
      <td>1234567890</td>
      <td>2345678901</td>
    </tr>
        
  </table>
</body>
</html>
