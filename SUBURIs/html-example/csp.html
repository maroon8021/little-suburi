<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSP Example</title>
    <!-- Content-Security-Policy ヘッダの例 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://placeholder.com;"
    />
  </head>
  <body>
    <h1>Content Security Policy の例</h1>
    <p>このページは CSP を使用しています。以下の制限が適用されています：</p>
    <ul>
      <li>デフォルトでは同一オリジンのリソースのみ許可</li>
      <li>スクリプトは同一オリジンと cdnjs.cloudflare.com からのみ許可</li>
      <li>スタイルは同一オリジンからのみ許可（インラインスタイルも可）</li>
      <li>画像は同一オリジンと placeholder.com からのみ許可</li>
    </ul>
    <!-- <img src="/api/placeholder/300/200" alt="プレースホルダー画像" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      // インラインスクリプトは許可されている
      console.log("Hello, world!");

      // 外部スクリプトは cdnjs.cloudflare.com からのみ許可されている
      axios
        .get("https://jsonplaceholder.typicode.com/posts/1")
        .then((response) => {
          console.log(response.data);
        });
    </script>
  </body>
</html>
